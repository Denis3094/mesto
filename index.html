<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="портфолио Дениса Безукладникова на Яндекс.Практикуме">

	<link rel="stylesheet" href="./vendor/normalize.css">
	<link rel="stylesheet" href="./vendor/fonts/fonts.css">
	<link rel="stylesheet" href="style.css">

	<title>Проект: Место</title>

<body class="page">
	<div class="page__container">
		<header class="header">
			<div class="header__logo"></div>
		</header>

		<main class="main">
			<section class="profile">
				<div class="profile__wrap">
					<img class="profile__avatar" src="/images/avatar.jpg" alt="аватар">
					<div class="profile__info">
						<div class="profile__name">
							<h1 class="profile__title">Жак-Ив Кусто</h1>
							<a href="#" class="button button-edit"></a>
						</div>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
				</div>
				<a href="#" class="button button-add"></a>
			</section>
			<section class="cards">
				<ul class="cards__items">
					<li class="cards__item">
						<img class="cards__img" src="./images/amsterdam.jpg" alt="амстердам">
						<div class="cards__desc">
							<p class="cards__title">Амстердам</p>
							<a href="#" class="button button-like">
								<svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd"
										d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
										fill="black" />
								</svg>
							</a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/london.jpg" alt="лондон">
						<div class="cards__desc">
							<p class="cards__title">Лондон</p>
							<a href="#" class="button button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/barcelona.jpg" alt="барселона">
						<div class="cards__desc">
							<p class="cards__title">Барселона</p>
							<a href="#" class="button button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/pattaya.jpg" alt="паттайя">
						<div class="cards__desc">
							<p class="cards__title">Паттайя</p>
							<a href="#" class="button button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/maldives.jpg" alt="мальдивы">
						<div class="cards__desc">
							<p class="cards__title">Мальдивы</p>
							<a href="#" class="button button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/tel-aviv.jpg" alt="тель-авив">
						<div class="cards__desc">
							<p class="cards__title">Тель-Авив</p>
							<a href="#" class="button button-like"></a>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	<script src="./scripts/index.js"></script>
</body>
