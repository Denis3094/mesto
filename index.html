<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="портфолио Дениса Безукладникова на Яндекс.Практикуме">
	<meta name="author" content="Денис Безукладников">
	<link rel="stylesheet" href="pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<div class="header__logo"></div>
		</header>

		<main class="main">
			<section class="profile">
				<div class="profile__wrap">
					<img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="button profile__button-edit" type="button" aria-label="редактировать"></button>
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<button class="button profile__button-add" type="button" aria-label="добавить"></button>
			</section>
			<section class="cards">
				<ul class="cards__items">

				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_edit">
			<div class="popup__container ">
				<button class="button popup__close popup__close_edit_profile" type="button" aria-label="закрыть">
					<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
				</button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="popup_form">
					<input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
					<input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="about_me">
					<button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_add">
			<div class="popup__container ">
				<button class="button popup__close popup__close_add_cards" type="button" aria-label="закрыть">
					<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
				</button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__form" name="popup_form">
					<input type="text" class="popup__input popup__input_type_name" placeholder="Название" name="title">
					<input type="text" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку" name="image_link">
					<button class="popup__button" type="submit" aria-label="сохранить">Создать</button>
				</form>
			</div>
		</div>
	</div>

	<template class="cards-template">
		<li class="cards__item">
			<img class="cards__img" src="" alt="">
			<div class="cards__desc">
				<h2 class="cards__title"></h2>
				<button class="button cards__button-like" type="button" aria-label="нравится"></button>
			</div>
		</li>
	</template>
	<script src="./scripts/initial-cards.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
