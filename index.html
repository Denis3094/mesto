<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="портфолио Дениса Безукладникова на Яндекс.Практикуме">
	<meta name="author" content="Денис Безукладников">
	<link rel="stylesheet" href="pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<div class="header__logo"></div>
		</header>

		<main class="main">
			<section class="profile">
				<div class="profile__wrap">
					<img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
					<div class="profile__info">
						<div class="profile__title">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<a href="#" class="button profile__button-edit"></a>
						</div>
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<a href="#" class="button profile__button-add"></a>
			</section>
			<section class="cards">
				<ul class="cards__items">
					<li class="cards__item">
						<img class="cards__img" src="./images/amsterdam.jpg" alt="амстердам">
						<div class="cards__desc">
							<p class="cards__title">Амстердам</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/london.jpg" alt="лондон">
						<div class="cards__desc">
							<p class="cards__title">Лондон</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/barcelona.jpg" alt="барселона">
						<div class="cards__desc">
							<p class="cards__title">Барселона</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/pattaya.jpg" alt="паттайя">
						<div class="cards__desc">
							<p class="cards__title">Паттайя</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/maldives.jpg" alt="мальдивы">
						<div class="cards__desc">
							<p class="cards__title">Мальдивы</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
					<li class="cards__item">
						<img class="cards__img" src="./images/tel-aviv.jpg" alt="тель-авив">
						<div class="cards__desc">
							<p class="cards__title">Тель-Авив</p>
							<a href="#" class="button cards__button-like"></a>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>
		<div class="popup">
			<div class="popup__container">
				<a href="#" class="button popup__close">
					<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
				</a>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form">
					<input type="text" class="popup__form-input popup__form-input_name" placeholder="Имя"
						value="Жак-Ив Кусто">
					<input type="text" class="popup__form-input popup__form-input_job" placeholder="О себе"
						value="Исследователь океана">
					<button class="popup__button">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
