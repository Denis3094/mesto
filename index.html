<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="портфолио Дениса Безукладникова на Яндекс.Практикуме"><meta name="author" content="Денис Безукладников"><title>Проект: Место</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__wrap"><div class="profile__avatar"><button class="profile__avatar_edit-btn"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="button profile__button-edit" type="button" aria-label="редактировать"></button><p class="profile__job"></p></div></div><button class="button profile__button-add" type="button" aria-label="добавить"></button></section><section class="cards"><ul class="cards__items"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_edit-profile"><div class="popup__container"><button class="button popup__close popup__close_edit-profile" type="button" aria-label="закрыть"><img class="popup__close-img" src="973e77374abfb705de40.svg" alt="закрыть попап"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="edit" method="post" novalidate><input id="username" class="popup__input popup__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40"> <span id="error-username" class="popup__error"></span> <input id="about" class="popup__input popup__input_type_job" placeholder="О себе" name="aboutMe" required minlength="2" maxlength="200"> <span id="error-about" class="popup__error"></span> <button class="popup__button popup__button_edit" type="submit" aria-label="сохранить">Сохранить</button></form></div></section><section class="popup popup_edit-avatar"><div class="popup__container"><button class="button popup__close" type="button" aria-label="закрыть"><img class="popup__close-img" src="973e77374abfb705de40.svg" alt="закрыть попап"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_edit-avatar" name="avatar" method="post" novalidate><input id="linkAvatar" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="linkAvatar" required> <span id="error-linkAvatar" class="popup__error"></span> <button class="popup__button popup__button_edit-avatar" type="submit" aria-label="сохранить">Сохранить</button></form></div></section><section class="popup popup_add-card"><div class="popup__container"><button class="button popup__close popup__close_add-card" type="button" aria-label="закрыть"><img class="popup__close-img" src="973e77374abfb705de40.svg" alt="закрыть попап"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-card" name="add" method="post" novalidate><input id="title" class="popup__input popup__input_type_title" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span id="error-title" class="popup__error"></span> <input id="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" required> <span id="error-link" class="popup__error"></span> <button class="popup__button popup__button_make" type="submit" aria-label="сохранить">Создать</button></form></div></section><section class="popup popup_delete-confirm"><div class="popup__container"><button class="button popup__close" type="button" aria-label="закрыть"><img class="popup__close-img" src="973e77374abfb705de40.svg" alt="закрыть попап"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delete-confirm" name="confirm" method="post" novalidate><button class="popup__button popup__button_delete-confirm" type="subm
