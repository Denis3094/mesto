<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="портфолио Дениса Безукладникова на Яндекс.Практикуме">
	<meta name="author" content="Денис Безукладников">
	<link rel="stylesheet" href="pages/index.css">
	<title>Проект: Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<div class="header__logo"></div>
		</header>

		<main class="main">
			<section class="profile">
				<div class="profile__wrap">
					<img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="button profile__button-edit" type="button" aria-label="редактировать"></button>
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<button class="button profile__button-add" type="button" aria-label="добавить"></button>
			</section>
			<section class="cards">
				<ul class="cards__items">

				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">&copy; 2020 Mesto Russia</p>
		</footer>

		<section class="popup popup_edit-profile">
			<div class="popup__container ">
				<button class="button popup__close popup__close_edit-profile" type="button" aria-label="закрыть">
					<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
				</button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form popup__form_edit-profile" name="edit" method="post" novalidate>
					<input id="username" type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40">
					<span id="error-username" class="popup__error"></span>
					<input id="about" type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="about_me" required minlength="2" maxlength="200">
					<span id="error-about" class="popup__error"></span>
					<button class="popup__button popup__button_edit" type="submit" aria-label="сохранить">Сохранить</button>
				</form>
			</div>
		</section>

		<section class="popup popup_add-card">
			<div class="popup__container">
				<button class="button popup__close popup__close_add-card" type="button" aria-label="закрыть">
					<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
				</button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__form popup__form_add-card" name="add" method="post" novalidate>
					<input id="title" type="text" class="popup__input popup__input_type_title" placeholder="Название" name="title" required minlength="2" maxlength="30">
					<span id="error-title" class="popup__error"></span>
					<input id="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
						name="image_link" required>
					<span id="error-link" class="popup__error"></span>
					<button class="popup__button popup__button_make" type="submit" aria-label="сохранить">Создать</button>
				</form>
			</div>
		</section>
	</div>

	<section class="popup popup_pic">
		<div class="popup__pic-container">
			<button class="button popup__close popup__close_pic" type="button" aria-label="закрыть">
				<img class="popup__close-img" src="./images/close.svg" alt="закрыть попап">
			</button>
			<img class="popup__photo" alt="">
			<p class="popup__photo-title"></p>
		</div>
	</section>

	<template class="cards-template">
		<li class="cards__item">
			<button class="button cards__button-remove" type="button" aria-label="удалить"></button>
			<img class="cards__img" alt="">
			<div class="cards__desc">
				<h2 class="cards__title"></h2>
				<button class="button cards__button-like" type="button" aria-label="нравится"></button>
			</div>
		</li>
	</template>
	<script type="module" src="./scripts/initialCards.js"></script>
	<script type="module" src="./scripts/index.js"></script>
</body>

</html>
